{% extends "base.html" %}
{% load static %}

{% block title %}用户登录{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-4">用户登录</h1>
            <div class="card">
                <div class="card-body">
                    <form method="post" action="{% url 'contacts:login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="user_id" class="form-label"><i class="bi bi-person-fill me-2"></i>用户名</label>
                            <input type="text" class="form-control" id="user_id" name="user_id" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"><i class="bi bi-lock-fill me-2"></i>密码</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right me-2"></i>登录
                            </button>
                            <a href="{% url 'contacts:register' %}" class="text-decoration-none">还没有账号？立即注册</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
